<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish Feeder</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/mdtimepicker.css" />
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="assets/js/mdtimepicker.js"></script>
  </head>

  <body translate="no">
    <div class="page">
      <header>
        Роботизована система для годування риб з дистанційним керуванням
      </header>
      <div class="container">
        <div class="components" id="1">
          <div class="menu">
            <div class="settings">
              <div class="gram-container" id="gram-container">
                <div class="btn btn__gram" onclick="">
                  <p>5 грам</p>
                </div>
                <div class="icon" onclick="">
                  <div class="icon__add">
                    <ion-icon name="add"></ion-icon>
                  </div>
                </div>
              </div>
            </div>
            <div class="feed-menu">
              <div class="time-planner">
                <div class="text-plan">
                  <p>
                    Годувати кожен <span class="">2-ий день</span> о
                    <span>14:15</span>
                  </p>
                </div>
                <div class="btn btn__secondary" onclick="toggleDiv()">
                  <p>Запланувати</p>
                </div>
              </div>
              <div class="btn btn__primary feed-button" onclick="feednow()">
                <p>Погодувати</p>
              </div>
            </div>
          </div>
          <div class="progress-container">
            <div class="barcontainer">
              <div class="bar" id="progressBar" style="height: 70%"></div>
            </div>
            <span class="progressText" id="progressText">70%</span>
          </div>
        </div>
        <div class="components2" id="2">
          <div class="icon_arrow" onclick="toggleDiv()" id="return__back">
            <div class="icon__return">
              <ion-icon name="arrow-back"></ion-icon>
            </div>
          </div>
          <div id="wrapper" class="wrapper"></div>
          <div class="icon" onclick="addStore()" id="timepicker">
            <div class="icon__add">
              <ion-icon name="add"></ion-icon>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-container">
        <div class="modal hidden">
          <div class="inputText">Вкажіть вагу:</div>
          <div class="number-input">
            <button onclick="stepDown()" class="minus"></button>
            <input
              type="number"
              class="inputNumberWeight"
              id="numberWeight"
              min="1"
              max="50"
              value="1"
              onkeyup="changeRangeValue(this.value)"
            />
            <button onclick="stepUp()" class="plus"></button>
          </div>
          <input
            type="range"
            min="1"
            max="50"
            class="inputRangeWeight"
            id="rangeWeight"
            value="1"
            step="0.1"
            oninput="changeInputValue(this.value)"
          />
          <div class="btn cancelButton" onclick="toggleModal()">Відмінити</div>
          <div class="btn confirmButton" onclick="addWeight()">Додати</div>
        </div>
        <div class="overlay" onclick="toggleModal()"></div>
      </div>
      <footer>
        Студент: Філоненко Дмитро Валерійович ІК-03
        <br />
        Дипломний керівник: Араффа Хальдун Осман
      </footer>
    </div>
    <script id="rendered-js" src="assets/js/script.js"></script>
    <script src="assets/js/mdtimepicker.js"></script>
  </body>
</html>
